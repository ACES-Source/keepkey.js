<body>
  <div class="container" style="padding-top:8em;">
    <h2>Hello world! This is the keepkey.js demo.</h2>
    <h5><a href="https://keepkey.github.io/keepkey.js/index.html" target="_blank">View the docs</a></h5>

    <section>

    <div class="container">
      <h3>WebUSB</h3>
      <p>To seed the <code>window.keepkeyManager</code> with WebUSB devices, first pair a device, then click start.</p>
      <button class="button button-outline" onclick="window.keepkey.WebUSBDevice.requestPair()">Pair WebUSB Device</button>
      <button onclick="connectWebUSB()">START WEBUSB</button>
      <button onclick="ping()">PING</button>
    </div>
  
  </div>
  <script src="https://unpkg.com/debug@4.0.1/dist/debug.js"></script>

  <script src="../../dist/index.umd.js"></script>

<script>
  window.localStorage.debug = '*'
const loggers = {}

const manager = window.keepkeyManager = new window.keepkey.KeepKeyManager({
  onConnectCallback: (deviceID) => {
    console.log('Device Connected: ' + deviceID)
    loggers[deviceID] = window.debug(deviceID)
  },
  onDisconnectCallback: (deviceID) => {
    console.log('Device Disconnected: ' + deviceID)
    delete loggers[deviceID]
  }
})

window.connectWebUSB = function () {
  manager.initializeWebUSBDevices()
    .then(() => {
      console.log(`Found ${Object.keys(manager.keepkeys).length} KeepKey(s)`)
      if (manager.initializedCount) {
        const k = manager.get()
        console.log('Putting first keepkey on window as window.k: ', k)
        window.k = k
      }
      // return manager.exec('getFeatures')
    })
    // .then(featuresByDeviceID => {

    //   })
    // })
    // .catch(e => {
    //   console.error('ConnectWebUSB Error')
    //   console.error(e)
    // })
}

window.ping = function () {
  window.k.ping({ message: 'hi' }).then(console.log).catch(console.error)
}
</script>
